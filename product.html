<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Google Analytics Demo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- GA: Google Analytics Script - Loaded from a shared file -->
    <script src="./analytics.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-4">Discover Our Amazing Product!</h1>
        <p class="text-gray-700 mb-6">This is where you showcase the features and benefits of your product. Imagine detailed descriptions, images, and glowing testimonials here.</p>

        <!-- Product Image Placeholder -->
        <img src="https://placehold.co/400x250/E0F2F7/000?text=Awesome+Product" alt="Awesome Product" class="w-full h-auto rounded-lg mb-6 shadow-md">

        <!-- CTA Button for Funnel Step 2 -->
        <button id="addToCartButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out">
            Add to Cart
        </button>

        <!-- Navigation Link to the next funnel step -->
        <div class="mt-6">
            <a href="checkout.html" class="text-blue-500 hover:underline">Proceed to Checkout &rarr;</a>
        </div>

        <!-- Back to Homepage Link -->
        <div class="mt-4">
            <a href="index.html" class="text-gray-500 hover:underline">&larr; Back to Homepage</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // GA: Custom Event for "Add to Cart" button
            const addToCartButton = document.getElementById('addToCartButton');
            if (addToCartButton) {
                addToCartButton.addEventListener('click', function() {
                    // GA: Send a custom event when the "Add to Cart" button is clicked
                    sendCustomEvent('add_to_cart', {
                        item_id: 'PROD_XYZ_123',
                        item_name: 'Awesome Product',
                        price: 99.99,
                        currency: 'USD',
                        quantity: 1,
                        page_location: window.location.pathname
                    });
                });
            }
        });
    </script>
</body>
</html>
